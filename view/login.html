<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credithub - Login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navigation Bar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="#" class="text-xl font-bold text-blue-600">Credithub</a>
      <div class="space-x-4">
        <a href="index.html" class="text-gray-600 hover:text-blue-600">Home</a>
        <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">Sign Up / Log In</a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Welcome Back!</h2>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="email" class="block text-gray-600 font-medium mb-2">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
            placeholder="Enter your email" 
            required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" 
            placeholder="Enter your password" 
            required>
        </div>
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700">
          Login
        </button>
      </form>
      <p class="text-sm text-gray-600 mt-4 text-center">
        Don't have an account? 
        <a href="register.html" class="text-blue-600 hover:underline">Sign Up</a>
      </p>
    </div>
  </div>

</body>
</html>
